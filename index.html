<!DOCTYPE html>
  <html lang="en">

  <head>

    <meta charset="UTF-8" />
    <title>IPL Photo Gallery</title>
    <link rel="icon" type="image/png" href="images/ipl.png" />
    <link rel="stylesheet" href="css/gallery.css" />
    <script src = "js/gallery.js"></script>
  
  </head>

  <body>
    
    <div class="row">
    <div class="column" align="center">
	    
      <div id = "image">
      	Hover over an LOGO below to display here.
      </div>

      <img class="preview" alt="Chennai Super Kings" src="images/csk.jpg" onmouseover="upDate(this)" onmouseout="unDo()" />
      <img class="preview" alt="Dehli Capitals" src="images/dc.jpg" onmouseover="upDate(this)" onmouseout="unDo()" />
      <img class="preview" alt="Kolkata Knight Riders" src="images/kkr1.jpg" onmouseover="upDate(this)" onmouseout="unDo()" />
      <img class="preview" alt="Mumbai Indians" src="images/mi.jpg" onmouseover="upDate(this)" onmouseout="unDo()" />

    </div>

    <div class="column" align="center">

      <img class="preview" alt="Punjab Kings" src="images/kxip.jpg" onmouseover="upDate(this)" onmouseout="unDo()" />
      <img class="preview" alt="Rajasthan Royals" src="images/rr1.jpg" onmouseover="upDate(this)" onmouseout="unDo()" />
      <img class="preview" alt="Royal Challengers Bangalore" src="images/rcb.jpg" onmouseover="upDate(this)" onmouseout="unDo()" />
      <img class="preview" alt="Sunrisers Hyderabad" src="images/srh.jpg" onmouseover="upDate(this)" onmouseout="unDo()" />

   </div>

  </body>
</html>
